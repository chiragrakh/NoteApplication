<html lang="en">
  <head>

  <body>
    <div class="w-full h-screen p-5">
      <div class="add_content mb-4 flex gap-3 flex-wrap">
        <input type="text" id="addText" class="placeholder:italic placeholder:text-slate-400 h-10 bg-white w-full max-w-96 border border-slate-300 rounded pl-5 drop-shadow-md focus:outline-none focus:#0369a1 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Go to gym..." />
        <button type="button" id="addBtn" class="bg-blue-200 h-10 px-3 py-2 overflow-hidden font-medium rounded-lg drop-shadow-lg hover:bg-blue-400">Add Note</button>
        <span id="emptyInput" class="text-red-600 hidden">Please enter something!!</span>
      </div>
      <span class="text-slate-500 font-semibold">Notes</span>
      <div class="view_content flex flex-wrap justify-start gap-3 mt-3" id="viewContent"></div>
      
    </div>
